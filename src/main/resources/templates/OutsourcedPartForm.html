<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stationery Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Stationery Outsourced Part Detail</h1>

<form action="#" th:action="@{/showFormAddOutPart}" th:object="${outsourcedpart}" method="POST"}>

<!-- Add hidden form field to handle update -->
    <p><input type="hidden" th:field="*{id}"/></p>

    <p><input type="text" th:field="*{name}" placeholder="Part Name" class="form-control mb-4 col-4"/></p> <!-- Modified placeholder text -->

    <p><input type="text" th:field="*{price}" placeholder= "Part Price" class="form-control mb-4 col-4"/></p> <!-- Modified placeholder text -->
    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>

    <p><input type="text" th:field="*{inv}" placeholder="Part Inventory" class="form-control mb-4 col-4"/></p> <!-- Modified placeholder text -->
    <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>

    <p><input type="text" th:field="*{companyName}" placeholder="Supplier Name" class="form-control mb-4 col-4"/></p> <!-- Modified placeholder text -->

    <p><input type="submit" value="Submit" /></p>
</form>
<a href="http://localhost:8080/">Link
    to Main Screen</a>
</body>
</html>
